<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d3 Learnings</title>
	<script src="d3.v3/d3.v3.js"></script>
	<style>
  path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
  }
  body {
    font-family: sans-serif;
    font-size: 10px;
  }
	</style>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script type="text/javascript">

var data = [[1999, 0], [2000, 9], [2001, 3], [2002, 5], [2003, 8], [2004, 12]];

var w = 800,
    h = 400,
    margin = 30

var parseDate = d3.time.format("%Y").parse;

var yScale = d3.scale.linear()
  .domain([d3.max(data.map(function(d) { return d[1]; })), 0])
  .range([0 + margin, h - margin]);

var xScale = d3.scale.linear()
  .domain([d3.min(data.map(function(d) { return d[0]; })), d3.max(data.map(function(d) { return d[0]; }))])
  .range([0 + margin, w - margin]);

var yAxis = d3.svg.axis()
  .scale(yScale)
  .ticks(10)
  .orient("left");

var xAxis = d3.svg.axis()
  .scale(xScale)
  .ticks(data.length)
  .orient("bottom");

var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h);

var g = svg.append("g");

var line = d3.svg.line()
  .x(function(d, i){return xScale(d[0]);})
  .y(function(d){return 1 * yScale(d[1]);})

g.append("path")
  .attr("d", line(data));

svg.append("g")
  .attr("transform", "translate(" + margin + ",0)")
  .call(yAxis);

svg.append("g")
  .call(xAxis)
  .attr("transform", "translate(0," + (h - margin) + ")");

</script>
</body>
</html>
