<script type="text/javascript">

var dataset = [[1960,71.1331707317073], [1961,71.3460975609756], [1962,71.3670731707317], [1963,71.3807317073171], [1964,71.7763414634146], [1965,71.8721951219512], [1966,72.0043902439024], [1967,72.2078048780488], [1968,72.3534146341463], [1969,72.5014634146341], [1970,72.7004878048781], [1971,73.0292682926829], [1972,72.9339024390244], [1973,73.1626829268293], [1974,73.2375609756098], [1975,73.5217073170732], [1976,73.8560975609756], [1977,74.2156097560976], [1978,74.529756097561], [1979,74.8663414634146], [1980,75.0780487804878], [1981,75.4785365853659], [1982,75.6804878048781], [1983,76.0363414634146], [1984,76.3175609756098], [1985,76.3034146341464], [1986,76.44], [1987,76.739512195122], [1988,76.8092682926829], [1989,77.0656097560976], [1990,77.3770731707317], [1991,77.5534146341464], [1992,77.3207317073171], [1993,77.6851219512195], [1994,77.8619512195122], [1995,77.9775609756098], [1996,78.2304878048781], [1997,78.4804878048781], [1998,78.6624390243902], [1999,78.8829268292683], [2000,79.2365853658537], [2001,79.4878048780488], [2002,79.590243902439], [2003,79.8390243902439], [2004,80.1414634146341], [2005,80.2926829268293], [2006,80.6439024390244], [2007,80.8043902439024], [2008,80.9648780487805], [2009,80.6617804878049], [2010,80.7978048780488], [2011,80.929243902439]];

var w = 1000;

var xScale = d3.scale.linear()

var yScale = d3.scale.linear()
  .domain([1960, 2011])
  .range([0, w]);

var lineFunction = d3.svg.line()
  .x(function(d) { return yScale(d[0]); })
  .y(function(d) { return xScale(d[1]); })
  .interpolate("linear");

var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

var lineGraph = svg.append("path")
  .attr("d", lineFunction(dataset))
  .attr("stroke", "blue")
  .attr("fill", "none");

</script>
