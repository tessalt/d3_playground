<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d3 Learnings</title>
	<script src="d3.v3/d3.v3.js"></script>
	<style>
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
	</style>
</head>
<body>

<script type="text/javascript">
	var dataset = [
    [ 5,     20 ],
    [ 480,   90 ],
    [ 250,   50 ],
    [ 100,   33 ],
    [ 330,   95 ],
    [ 410,   12 ],
    [ 475,   44 ],
    [ 25,    67 ],
    [ 85,    21 ],
    [ 220,   88 ],
    [ 600,  150 ]
  ];

  var w = 500;
  var h = 300;
  var padding = 30;

  var xScale = d3.scale.linear()
  	.domain([0,d3.max(dataset, function(d){return d[0];})])
  	.range([padding, w - padding * 2]);

 	var yScale = d3.scale.linear()
  	.domain([0, d3.max(dataset, function(d) { return d[1]; })])
    .range([h - padding, padding]);

  var rScale = d3.scale.linear()
  	.domain([0, d3.max(dataset, function(d) { return d[1]; })])
    .range([2, 5]);

  var xAxis = d3.svg.axis()
  	.scale(xScale)
		.ticks(5)
  	.orient("bottom");

  var yAxis = d3.svg.axis()
  	.scale(yScale)
		.ticks(5)
  	.orient("left");

  var svg = d3.select("body")
  	.append("svg")
  	.attr("width", w)
  	.attr("height", h);

 svg.selectAll("circle")
 	.data(dataset)
 	.enter()
 	.append("circle")
 	.attr("r", function(d){
 		return rScale(d[1]);
 	})
 	.attr("cx", function(d){
 		return xScale(d[0]);
 	})
 	.attr("cy", function(d){
 		return yScale(d[1]);
 	});

  svg.append("g")
  	.attr("class", "axis")
  	.attr("transform", "translate(0," + (h - padding) + ")")
  	.call(xAxis);

  svg.append("g")
  	.attr("class", "axis")
  	.attr("transform", "translate(" + padding + ",0)")
  	.call(yAxis);

</script>
</body>
</html>
