<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d3 Learnings</title>
	<script src="d3.v3/d3.v3.js"></script>
	<style>
	.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 2px;
	}
	</style>
</head>
<body>

<script type="text/javascript">
	var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

	var w = 500;
	var h = 100;
	var barPadding = 1;

	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("fill", function(d){
			return "rgb(0, " + (d * 10) + " ,0)";
		})
		.attr("x", function(d, i){
			return i * (w/dataset.length);
		})
		.attr("y", function(d){
			return h - d *4;
		})
		.attr("width", w/dataset.length -barPadding)
		.attr("height", function(d){
			return d*4;
		});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d){
			return d;
		})
		.attr("x", function(d, i) {
       return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
    })
   	.attr("y", function(d) {
      return h - (d * 4) + 15;
   	})
   	.attr("fill", "white")
   	.attr("text-anchor", "middle");

	// 	   var barHeight = d * 5;
	// 	   return barHeight + "px";
	// 	});
</script>
</body>
</html>
